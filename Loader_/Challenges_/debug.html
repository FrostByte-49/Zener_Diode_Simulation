        body {

            padding: 0;
        }

        .game-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);

            background: black;

            padding: 10px;
            border-radius: 5px;
            text-align: left;

            margin-top: 10px;
            font-family: 'Courier New', monospace;
            background: #000;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 5px;
        }

        button {
            background: green;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background: darkgreen;
        }

        .hidden {
            display: none;
        }
    </style>

        let currentLevel = 0;
        let selectedDifficulty;
        let selectedLanguage;
        let gameLevels;

        function startGame() {
            selectedDifficulty = document.getElementById("difficulty").value;
            selectedLanguage = document.getElementById("language").value;
            gameLevels = levels[selectedDifficulty][selectedLanguage];
            shuffleArray(gameLevels);
            currentLevel = 0;
            document.getElementById("start-menu").classList.add("hidden");
            document.getElementById("game").classList.remove("hidden");
            loadLevel();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function loadLevel() {
            if (currentLevel < gameLevels.length) {
                document.getElementById("code-snippet").innerText = gameLevels[currentLevel].buggedCode;
                document.getElementById("result-message").innerText = "";
                document.getElementById("code-editor").value = "";
            } else {
                document.getElementById("result-message").innerText = "üéâ Congratulations! You escaped the Dungeon!";
                document.getElementById("game").classList.add("hidden");
                document.getElementById("play-again").classList.remove("hidden");
            }
        }

        function normalizeCode(code) {
            return code.replace(/\s+/g, ' ').trim();
        }

        function checkCode() {
            let userCode = normalizeCode(document.getElementById("code-editor").value);
            let correctCode = normalizeCode(gameLevels[currentLevel].correctCode);

            if (userCode === correctCode) {
                document.getElementById("result-message").innerText = "‚úÖ Bug Fixed! Moving to the next level...";
                currentLevel++;
                if (currentLevel < gameLevels.length) {
                    setTimeout(loadLevel, 2000);
                } else {
                    loadLevel();
                }
            } else {
                document.getElementById("result-message").innerText = "‚ùå Incorrect! Try again.";
            }
        }

        function restartGame() {
            document.getElementById("play-again").classList.add("hidden");
            document.getElementById("start-menu").classList.remove("hidden");
        }
