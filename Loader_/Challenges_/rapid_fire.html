        /* Quiz Container */
        .quiz-container {
            width: 50%;

            padding: 30px;
            border-radius: 14px;

            animation: fadeIn 0.5s ease-in-out;

        /* Title & Question */
        #question {

            font-weight: 600;
            margin-bottom: 20px;
            color: #f8f9fa;
        }

        /* Selection Buttons */
        .selection-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        /* Answer Buttons Grid */
        .btn-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 10px;
        }

        /* Buttons - Classic Dark Style */
        button {
            padding: 14px;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 0.5px;
            margin-right: 15px;
            color: #ffffff;
            background: #252525;
            border: 1px solid #444;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Hover & Active Effects */
        button:hover {
            background: #333;
            transform: translateY(-2px);
        }

        button:active {
            transform: scale(0.97);
        }

        /* Timer Styling */
        #timer {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            padding: 8px 15px;
            background: #252525;
            border-radius: 8px;
            display: inline-block;
            min-width: 50px;
        }

        /* Hide Elements */
        .hide {
            display: none;
        }

        /* Result Container */
        #result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            color: #4ce3c7;
        }

        /* Smooth Fade-In Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            .quiz-container {
                width: 90%;
                padding: 20px;
            }
        }

        function resetState() {
            while (answerButtons.firstChild) {
                answerButtons.removeChild(answerButtons.firstChild);
            }
        }

        function setNextQuestion() {
            resetState();
            if (currentQuestionIndex < shuffledQuestions.length) {
                showQuestion(shuffledQuestions[currentQuestionIndex]);
            } else {
                endQuiz();
            }
        }

        function showQuestion(questionObj) {
            questionText.textContent = questionObj.question;
            questionObj.answers.forEach((answer, index) => {
                const button = document.createElement("button");
                button.textContent = answer;
                button.addEventListener("click", () => selectAnswer(index, questionObj.correct));
                answerButtons.appendChild(button);
            });
            startTimer();
        }

        function selectAnswer(selected, correct) {
            clearInterval(timerInterval);
            if (selected === correct) {
                score++;
            }
            currentQuestionIndex++;
            setNextQuestion();
        }

        function startTimer() {
            timeLeft = 10;
            timerDisplay.textContent = timeLeft;
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                if (timeLeft === 0) {
                    clearInterval(timerInterval);
                    currentQuestionIndex++;
                    setNextQuestion();
                }
            }, 1000);
        }

        function endQuiz() {
            questionContainer.classList.add("hide");
            resultContainer.classList.remove("hide");
            resultContainer.textContent = `Quiz Over! Your Score: ${score}/${shuffledQuestions.length}`;
        }
